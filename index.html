<!DOCTYPE html>
<html>
  <head>
    <title>Pairs Webapp</title>
  </head>
  <link rel="stylesheet" media="all" href="pairs/pairs.css"/>
  <script type="module" src="pairs/pairs.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.png" />
  <body>
      <div class="set-container">
      <div class="set">
        <h2>SET A</h2>
        <div class="input-wrap"><input type="text" id="seta0" name="seta0"/></div>
        <div class="input-wrap"><input type="text" id="seta1" name="seta1"/></div>
        <div class="input-wrap"><input type="text" id="seta2" name="seta2"/></div>
        <div class="input-wrap"><input type="text" id="seta3" name="seta3"/></div>
        <div class="input-wrap"><input type="text" id="seta4" name="seta4"/></div>
      </div>
      <div class="set">
        <h2>SET B</h2>
        <div class="input-wrap"><input type="text" id="setb0" name="setb0"/></div>
        <div class="input-wrap"><input type="text" id="setb1" name="setb1"/></div>
        <div class="input-wrap"><input type="text" id="setb2" name="setb2"/></div>
        <div class="input-wrap"><input type="text" id="setb3" name="setb3"/></div>
        <div class="input-wrap"><input type="text" id="setb4" name="setb4"/></div>
      </div>
    </div>
    <div id="ready-text" class="text"></div>
    <button id="generate">GENERATE NEW PAIRS</button>
    <div id ="output-text" class="text"></div>
    <div id ="history-text" class="text history"></div>
  </body>
</html>
