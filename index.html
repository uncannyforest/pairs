<!DOCTYPE html>
<html>
  <head>
    <title>Pairs Webapp</title>
  </head>
  <link rel="stylesheet" media="all" href="pairs/pairs.css"/>
  <script type="module" src="pairs/pairs.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.png" />
  <body>
    <div class="set-container">
      <div class="set">
        <h2>SET A</h2>
        <button id="add-rows-a">ADD ROWS</button>
      </div>
      <div class="set">
        <h2>SET B</h2>
        <button id="add-rows-b">ADD ROWS</button>
      </div>
    </div>
    <div id="ready-text" class="text"></div>
    <button id="generate">GENERATE NEW PAIRS</button>
    <button id="curate">PAIR ONE-BY-ONE (I'M PICKY)</button>
    <div id ="output-text" class="text"></div>
    <div id="curation" style="display: none">
      <span id ="curation-text"></span>
      <button id="approve">OK</button>
      <button id="disapprove">CHANGE</button>
    </div>
    <button id="delete">DELETE MOST RECENT PAIRING</button>
    <div id ="history-text" class="text history"></div>
    <div class="footer">
      <a href="https://github.com/uncannyforest/pairs">github.com/uncannyforest/pairs</a>
    </div>
  </body>
</html>
